<!DOCTYPE html>
<html>
<head>
    <title>100 days of SVG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
</head>

<body>
  
  <header>
    <div>
      <h1><a href="index.html">100 days of svg</a></h1>
      <nav>
        <ul>
          <li><a href="about.html">What is this?</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div id="grid">
    <div class="row">
      <div id="day11" class="megabloc">
        <h2 class="marker">11</h2>
        <img src="svg/staircase_vector.svg" class="centerfix2" alt="Staircase Woman">
      </div>
    </div>

    <div class="row">
      <div id="day10" class="verticalbloc">
        <h2 class="marker">10</h2>
        <img src="svg/mountaincontour.svg" alt="Mountain Range">
      </div>
      <div id="day9" class="halfbloc">
        <h2 class="marker">9</h2>
        <img src="svg/bee_fill_stinger.svg" class="centerfix1" alt="Bee">
      </div>
      <div id="day8" class="halfbloc">
        <h2 class="marker">8</h2>
      </div>
      <div id="day7" class="halfbloc">
        <h2 class="marker">7</h2>
      </div>
      <div id="dayXX" class="halfbloc">
        <h2 class="marker">xx</h2>
      </div>
    </div>

    <div class="row">
      <div id="day6" class="halfbloc">
        <h2 class="marker">6</h2>
      </div>
      <div id="day5" class="halfbloc">
        <h2 class="marker">5</h2>
      </div>
      <div id="day4" class="halfbloc">
        <h2 class="marker">4</h2>
      </div>
    </div>

    <div class="row">
      <div id="day3" class="burgerbloc">
        <h2 class="marker">3</h2>
        <img src="svg/mountaincontour.svg" class="centerfix1" alt="Mountain Range">
      </div>
      <div id="day2" class="halfbloc">
        <h2 class="marker">2</h2>
      </div>
      <div id="day1" class="halfbloc">
        <h2 class="marker">1</h2>
      </div>
    </div>
  </div>
    
</body>

</html>
